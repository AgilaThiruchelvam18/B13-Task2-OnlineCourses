<html>
    <head><title>Dungeon</title></head>
    <body>
        <script>
    const dungeon = [
  {
    name: "Cave",
    type: "dark",
    items: ["torch", "rope", "map"],
    hasMonsters: true,
    monsters: ["goblin", "bat"],
  },
  {
    name: "Library",
    type: "mystic",
    items: ["ancient book", "scroll", "quill"],
    hasMonsters: false,
    monsters: [],
  },
  {
    name: "Kitchen",
    type: "functional",
    items: ["knife", "pan", "apple"],
    hasMonsters: true,
    monsters: ["rat"],
  },
];
// Extract All Room Names
//Use map() to create an array of room names.

const roomNames = dungeon.map((room) => room.name);

console.log(roomNames); 

// Output: ["Cave", "Library", "Kitchen"]
//Filter Rooms With Monsters
//Use filter() to find rooms where monsters are present.

const roomsWithMonsters = dungeon.filter((room) => room.hasMonsters);

console.log(roomsWithMonsters);
/*
Output:
[
  {
    name: "Cave",
    type: "dark",
    items: ["torch", "rope", "map"],
    hasMonsters: true,
    monsters: ["goblin", "bat"]
  },
  {
    name: "Kitchen",
    type: "functional",
    items: ["knife", "pan", "apple"],
    hasMonsters: true,
    monsters: ["rat"]
  }
]
*/
//Get a List of Items From All Rooms
//Use flatMap() to create a single array containing all items from every room.


const allItems = dungeon.flatMap((room) => room.items);

console.log(allItems);
// Output: ["torch", "rope", "map", "ancient book", "scroll", "quill", "knife", "pan", "apple"]
// Find the Total Number of Monsters
//Use reduce() to calculate the total number of monsters across all rooms.


const totalMonsters = dungeon.reduce((count, room) => count + room.monsters.length, 0);

console.log(totalMonsters); 
// Output: 3
//List Rooms Grouped by Type
//Use forEach() to group rooms by their type into an object.

const roomsByType = {};

dungeon.forEach((room) => {
  if (!roomsByType[room.type]) {
    roomsByType[room.type] = [];
  }
  roomsByType[room.type].push(room.name);
});

console.log(roomsByType);
/*
Output:
{
  dark: ["Cave"],
  mystic: ["Library"],
  functional: ["Kitchen"]
}
*/
// Check if Any Room Has a Specific Item
//Use some() to check if any room contains a specific item.

const hasTorch = dungeon.some((room) => room.items.includes("torch"));

console.log(hasTorch); 
// Output: true
// List Monster Names Across All Rooms
//Use flatMap() to create a list of all monsters in the dungeon.


const allMonsters = dungeon.flatMap((room) => room.monsters);

console.log(allMonsters);
// Output: ["goblin", "bat", "rat"]
//Find the Room With the Most Items
//Use reduce() to determine which room has the most items.


const roomWithMostItems = dungeon.reduce((maxRoom, currentRoom) => {
  return currentRoom.items.length > maxRoom.items.length ? currentRoom : maxRoom;
});

console.log(roomWithMostItems.name);
// Output: "Library"*/

console.log(roomWithMostItems.name);*/
</script>
</body>
</html>
