            //Factorial Generator
            // Use a for loop to calculate the factorial of a number
function calculateFactorial(n) {
    let factorial = 1;
    for(var i=1;i<=n;i++)
{
    factorial=factorial*i;
}
return factorial;
}
console.log(calculateFactorial(5)); // Should return 120


// 2. Fibonacci Sequence Generator
// Use a while loop to generate Fibonacci sequence up to n terms

function generateFibonacci(n) {
    if (n <= 0) return [];          // Return an empty array if n <= 0
    if (n === 1) return [0];        // Return [0] if n === 1

    let sequence = [0, 1];
    var i=2;
    while(i<n)
{
    sequence[i]= sequence[i-1]+sequence[i-2];
    i++;
    
}
return sequence;
}
console.log(generateFibonacci(8)); // Should return [0, 1, 1, 2, 3, 5, 8, 13]

// 3. Reverse String
// Use a for loop to reverse a string
function reverseString(str) {
    let reversed = '';
    var n=str.length;
    for(i=n-1;i>=0;i--)
{
   reversed=reversed+str[i];
    
}
return reversed;
}
console.log(reverseString("hello")); // Should return "olleh"

  var count=0;
   for(let value of arr)

    if(value==element)

    count++;

// 7. Number Digit Summer
// Use a while loop to sum all digits in a number
function sumDigits(num) {
    let sum = 0;
    let a=0;
    while(num>0)
{
    a=num%10;
    sum=sum+a;
    num=Math.floor(num / 10);
}
return sum;
    // Your code here: sum all digits
}
console.log(sumDigits(12345)); // Should return 15

{
    value=num%i;

else

// Multiplication Table Generator using nested do...while loops
function generateMultiplicationTable(n) {
    let table = []; // Array to store the multiplication table
    let i = 1; // Outer loop counter

    do {
        let product; // Variable to store the multiplication result

        // Inner loop to calculate the product (though itâ€™s simple here)
        do {
            product = n * i; // Calculate the product
        } while (false); // Inner loop runs exactly once, maintaining the nested structure

        table.push(product); // Add the result to the table
        i++; // Increment the outer loop counter
    } while (i <= 10); // Outer loop runs from 1 to 10

    return table;
}

console.log(generateMultiplicationTable(3)); // Should return [3, 6, 9, 12, 15, 18, 21, 24, 27, 30]
