
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-200">
    <header class="text-center mb-5">
        <h1 class="text-2xl font-bold">Memory Card Game</h1>
        <button id="restart-button" class="mt-3 px-4 py-2 text-lg bg-blue-500 text-white rounded hover:bg-blue-600">Restart</button>
        <p id="missed-moves" class="mt-2 text-lg">Missed Moves: 0</p>
    </header>
    <div id="game-board" class="grid gap-2 grid-cols-[repeat(auto-fit,_minmax(80px,_1fr))] max-w-sm mx-auto"></div>

    <script>
        const cardValues = [
            'img1', 'img1', 'img2', 'img2', 'img3', 'img3',
            'img4', 'img4', 'img5', 'img5', 'img6', 'img6'
        ];
        let flippedCards = [];
        let matchedPairs = 0;
        let missedAttempts = 0;
        const maxMisses = 10;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateMissedMovesDisplay() {
            const missedMovesElement = document.getElementById('missed-moves');
            missedMovesElement.textContent = `Missed Moves: ${missedAttempts}`;
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            shuffle(cardValues);
            cardValues.forEach(value => {
                const card = document.createElement('div');
                card.className = "w-20 h-20 bg-gray-400 flex items-center justify-center cursor-pointer border-2 border-gray-500";
                card.dataset.value = value;

                const cardImage = document.createElement('img');
                cardImage.src = `${value}.jpg`;
                cardImage.alt = value;
                cardImage.className = "w-full h-full object-cover hidden";
                
                card.appendChild(cardImage);
                card.addEventListener('click', onCardClick);
                gameBoard.appendChild(card);
            });
        }

        function onCardClick(event) {
            const card = event.currentTarget;
            const image = card.querySelector('img');

            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length === 2) {
                return;
            }

            card.classList.add('flipped');
            image.classList.remove('hidden');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const img1 = card1.querySelector('img');
            const img2 = card2.querySelector('img');

            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched', 'bg-green-400');
                card2.classList.add('matched', 'bg-green-400');
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === cardValues.length / 2) {
                    setTimeout(() => alert('You won!'), 500);
                }
            } else {
                missedAttempts++;
                updateMissedMovesDisplay();

                if (missedAttempts >= maxMisses) {
                    setTimeout(() => alert('Game Over! You reached the maximum number of misses.'), 500);
                    restartGame();
                    return;
                }

                setTimeout(() => {
                    card1.classList.remove('flipped');
                    img1.classList.add('hidden');
                    card2.classList.remove('flipped');
                    img2.classList.add('hidden');
                    flippedCards = [];
                }, 1000);
            }
        }

        function restartGame() {
            flippedCards = [];
            matchedPairs = 0;
            missedAttempts = 0;
            updateMissedMovesDisplay();
            createGameBoard();
        }

        document.getElementById('restart-button').addEventListener('click', restartGame);

        // Initialize the game
        createGameBoard();
    </script>
</body>
</html>
