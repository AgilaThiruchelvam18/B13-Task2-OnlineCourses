<html>
    <head><title>Practice</title></head>
    <body>
        <script>
        const spaceStation = {
            name: "Galactic Voyager",
            purpose: "Interstellar research and exploration",
            modules: [
              {
                name: "Command Center",
                type: "operations",
                equipment: ["radar", "communication panel", "navigation system"],
                crew: [
                  { name: "Captain Nova", role: "Commander", experience: 10 },
                  { name: "Officer Vega", role: "Navigator", experience: 5 },
                ],
              },
              {
                name: "Research",
                type: "science",
                equipment: ["microscope", "spectrometer", "sample container"],
                crew: [
                  { name: "Dr. Orion", role: "Scientist", experience: 8 },
                  { name: "Dr. Lyra", role: "Biologist", experience: 6 },
                ],
              },
              {
                name: "Engineering Bay",
                type: "maintenance",
                equipment: ["wrench", "repair kit", "3D printer"],
                crew: [
                  { name: "Engineer Polaris", role: "Engineer", experience: 7 },
                ],
              },
            ],
          };
          
          // 1 Get All Module Names
          //Use map() to list all module names.
          const moduleNames=spaceStation.modules.map((module)=>module.name);
        console.log(moduleNames);
          // Output: ["Command Center", "Research Lab", "Engineering Bay"]
         
         
          //2 Count All Pieces of Equipment
          //Use reduce() and flatMap() to find the total number of equipment items in the station.
          const equips=spaceStation.modules.map((equip)=>equip.equipment);
          console.log(equips);
          const equipments=spaceStation.modules.flatMap((equip)=>equip.equipment);
          console.log(equipments);
          const equipmentCount=spaceStation.modules.reduce((count,equip)=> count+equip.equipment.length,0);
          console.log("Total Equipment value:",equipmentCount);
          // Output: 9
          
          
          //3  Find Modules of a Specific Type
          //Use filter() to find modules of type science.
          
          const modType=spaceStation.modules.filter((mod)=>mod.type.includes('science'));//mod.type==='science'
          console.log(modType.map((type)=>type.name));
          // Output: ["Research Lab"]
          
          
          //4 List All Crew Members
          //Use flatMap() to list all crew members with their roles.
          const crewMembers=spaceStation.modules.flatMap((crewMember)=>crewMember.crew.map((crew)=>`${crew.name} (${crew.role})`));
             console.log(crewMembers);
          /*
          Output:
          [
            "Captain Nova (Commander)",
            "Officer Vega (Navigator)",
            "Dr. Orion (Scientist)",
            "Dr. Lyra (Biologist)",
            "Engineer Polaris (Engineer)"
          ]
          */
          
          
        
          //5 Find the Most Experienced Crew Member
          //Use reduce() to determine the crew member with the highest experience.
         const experienced=spaceStation.modules.flatMap((crewMember)=>crewMember.crew)
         .reduce((max,current)=> current.experience>max.experience? current:max);
          console.log(experienced);
          
         
          // Output: { name: "Captain Nova", role: "Commander", experience: 10 }
          
          
          //6 Check if Any Module Contains a Specific Equipment
          //Use some() to check if any module contains a specific equipment item (e.g., "3D printer").
          const specificItem=spaceStation.modules.some((item)=>item.equipment.includes('3D printer'));
          console.log(specificItem);

          
         
          // Output: true
          
          
          //7 Calculate Total Crew Experience
          //Use reduce() to calculate the total experience of all crew members.
          const totalCrewExperience=spaceStation.modules.flatMap((crewMember)=>crewMember.crew)
          .reduce((count,cur)=>count+cur.experience,0);
          console.log(totalCrewExperience);
          
          // Output: 36
         
         
          //8 Group Modules by Type
          //Use reduce() to group modules into categories based on their type.
          let moduleByCategory={};
          spaceStation.modules.forEach((module)=>{
         if(!moduleByCategory[module.type]){
          moduleByCategory[module.type]=[];
         }
        
     moduleByCategory[module.type].push(module.name);//to mention which array the values belongs => object[array name]==>{[],[],[]}
       } ); 
       console.log(moduleByCategory);
          /*
          Output:
          {
            operations: ["Command Center"],
            science: ["Research Lab"],
            maintenance: ["Engineering Bay"]
          }
          */
          
          
          //9 Find Crew Members With Experience Over a Certain Number
          //Use filter() and flatMap() to list crew members with more than 6 years of experience.
          const experiencedMembers=spaceStation.modules.flatMap((member)=>member.crew)
          .filter((mem)=>mem.experience>6)
          console.log(experiencedMembers);
         
          /*
          Output:
          [
            { name: "Captain Nova", role: "Commander", experience: 10 },
            { name: "Engineer Polaris", role: "Engineer", experience: 7 }
          ]
          */
          
          
          //10 Get a List of Equipment for a Specific Module
          //Write a function to retrieve equipment for a given module name.
          function specificModule(modulename){
            const equipments=spaceStation.modules.find((equipment)=>equipment.name===modulename);
            return equipments.equipment;
            
          }
         
          console.log(specificModule("Research"));       
          // Output: ["microscope", "spectrometer", "sample container"]
        </script>
    </body>
</html>
