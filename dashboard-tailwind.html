<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="bg-gray-800 text-white w-64 py-7 px-2">
        <div class="flex items-center  px-4">
          <img
            class="w-full"
            src="https://www.guvi.in/assets/k6TnoGgR-guvilogo-hcl.webp"
            alt=""
          />
        </div>
        <nav class="space-y-2 mt-4">
          <a
            href=""
            class="block py-2.5 px-4 rounded hover:bg-gray-700 hover:text-white"
          >
            Dashboard
          </a>
          <a
            href=""
            class="block py-2.5 px-4 rounded hover:bg-gray-700 hover:text-white"
          >
            Courses
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class=" flex flex-col overflow-hidden">
        <header
          class="flex  items-center py-4 px-6 bg-white border-b"
        >
          <div class="flex items-center">
            <div class="flex border rounded-full p-1">
              <input
                type="text"
                class="w-full px-4 py-2 rounded-full text-gray-700 focus:outline-none focus:border-blue-500"
                placeholder="Search..."
              />
              <button class="bg-gray-800 px-6 py-2 rounded-full text-white">
                Click
              </button>
            </div>
          </div>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          <h2 class="text-3xl mb-5">Dashboard</h2>
          <div class="flex flex-wrap justify-evenly gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6 min-w-72">
              <h3 class="text-gray-600 text-lg font-medium mb-2">
                Total Courses
              </h3>
              <p class="text-3xl font-bold text-gray-800">5</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6 min-w-72">
              <h3 class="text-gray-600 text-lg font-medium mb-2">
                Total Users
              </h3>
              <p class="text-3xl font-bold text-gray-800">55</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6 min-w-72">
              <h3 class="text-gray-600 text-lg font-medium mb-2">
                Total Reviews
              </h3>
              <p class="text-3xl font-bold text-gray-800">105</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6 min-w-72">
                <h3 class="text-gray-600 text-lg font-medium mb-2">
                  Total Reviews
                </h3>
                <p class="text-3xl font-bold text-gray-800">105</p>
              </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
